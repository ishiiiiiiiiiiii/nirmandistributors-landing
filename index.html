      margin: 0; padding: 0;

      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;

    .overlay {

      text-align: center;
    }
    .title {
      font-size: 2em; color: #2342b0; font-weight: bold; margin-top: 9px; opacity: 0.97;

    .owner { font-size: 1em; color: #fd9800; margin-bottom: 7px; font-weight: 500;}

    }
    .main-cards {
      display: flex; flex-direction: column; gap: 16px; width: 100%; margin-bottom: 13px;
    }
    .main-btn {
      background: #2342b0; color: #fff;

      padding: 16px 0; margin: 0; border: none; border-radius: 22px;
      width: 100%; box-shadow: 0 2px 13px rgba(35,66,176,.10);
      cursor: pointer; letter-spacing: 0.01em; text-decoration: none;
      transition: background 0.18s, color 0.21s; display: block;
    }
    .main-btn.email { background: #fff; color: #2342b0; border: 2px solid #2342b0;}
    .main-btn.email:hover { background: #fd9800; color: #fff; border-color: #fd9800;}
    .main-btn.whatsapp { background: #fd9800; color: #fff;}
    .main-btn.whatsapp:hover { background: #2342b0; color: #fff;}
    .icon-row {
      display: flex; gap: 40px; justify-content: center; margin: 30px 0 11px 0;
